{% load static %}
<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <title>Rezervace</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <nav>
                    <div class="logo">
                        Kralovska Kava
                        <img src="{% static 'img/Vector.svg' %}" alt="Logo" />
                    </div>
                    <div class="menu-container">
                        <ul>
                            <li><a href="{% url 'home' %}">O nás</a></li>
                            <li id="menu-item" class="menu">
                                <a href="#" id="menu-link">Menu</a>
                                <ul id="submenu" class="submenu">
                                    <li>
                                        <a href="{% url 'coffee_list' %}"
                                            >Nabídka Kávy</a
                                        >
                                    </li>
                                    <li>
                                        <a href="{% url 'snack_list' %}"
                                            >Nabídka Občerstvení</a
                                        >
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="{% url 'reservations' %}">Rezervace</a>
                            </li>
                            <li><a href="{% url 'location' %}">Poloha</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main>
                <h1>Rezervace</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="jmeno">Jméno:</label>
                        <input type="text" id="jmeno" name="jmeno" required />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="telefon">Telefon:</label>
                        <input
                            type="tel"
                            id="telefon"
                            name="telefon"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="datum">Datum:</label>
                        <input type="date" id="datum" name="datum" required />
                    </div>
                    <div class="form-group">
                        <label for="cas">Čas:</label>
                        <input type="time" id="cas" name="cas" required />
                    </div>
                    <div class="form-group">
                        <label for="pocet_osob">Počet osob:</label>
                        <input
                            type="number"
                            id="pocet_osob"
                            name="pocet_osob"
                            required />
                    </div>
                    <button type="submit">Rezervovat</button>
                </form>
            </main>
            <footer>&copy; 2024 Kralovska Kava</footer>
        </div>
    </body>
</html>
