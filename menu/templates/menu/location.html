{% load static %}
<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <title>Poloha</title>
        <link
            rel="icon"
            href="{% static 'img/Vector.svg' %}"
            type="image/x-icon" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <style>
            #map {
                height: 400px;
                width: 100%;
                background-color: grey;
            }
            .address {
                text-align: center;
                margin-top: 10px;
                font-size: 16px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    Kralovska Kava
                    <img src="{% static 'img/Vector.svg' %}" alt="Logo" />
                </div>
                <div class="menu-container">
                    <ul>
                        <li><a href="{% url 'home' %}">O nás</a></li>
                        <li id="menu-item" class="menu">
                            <a href="#" id="menu-link">Menu</a>
                            <ul id="submenu" class="submenu">
                                <li>
                                    <a href="{% url 'coffee_list' %}"
                                        >Nabídka Kávy</a
                                    >
                                </li>
                                <li>
                                    <a href="{% url 'snack_list' %}"
                                        >Nabídka Občerstvení</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="{% url 'reservations' %}">Rezervace</a>
                        </li>
                        <li><a href="{% url 'location' %}">Poloha</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <h1>Poloha</h1>
            <div id="map"></div>
            <div class="address">
                Opletalova 1418/23, 110 00 Nové Město, Praha, Česká republika
            </div>
        </main>
        <footer>&copy; 2024 Kralovska Kava</footer>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var map = L.map("map").setView([50.0836545, 14.4310377], 17); // Координаты для Opletalova 1418/23, 110 00 Nové Město

                L.tileLayer(
                    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                    {
                        maxZoom: 19,
                        attribution: "© OpenStreetMap",
                    }
                ).addTo(map);

                var marker = L.marker([50.08323, 14.43206])
                    .addTo(map)
                    .bindPopup("Opletalova 1418/23, 110 00 Nové Město")
                    .openPopup();
            });
        </script>
    </body>
</html>
